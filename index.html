<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application | Muhammad Nizam</title>
    <!-- Remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- custom css link -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- script js link -->
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="search">
            <i class="ri-map-pin-2-line"></i>
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <i class="ri-search-line search_btn"></i>
        </div>
        <div class="weather">
            <img src="img/rain.png" class="weather_icon">
            <h1 class="temp">44Â°c</h1>
            <h2 class="city">Karachi</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="img/humidity.png">
                <div>
                    <p class="humidity">60%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="img/wind.png">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
